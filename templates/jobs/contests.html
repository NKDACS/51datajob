{% extends "base.html" %}
{% block title %}
竞赛信息
{% endblock %}
{% block body %}
          <div class="page-header">
              <h1>竞赛信息</h1>
          </div>
          
          <div class="row">
              <div class="col-md-6 col-md-offset-10">
              <a class="btn btn-primary btn-sm" href="{% url 'jobs:postcontests' %}" role="button">发布新竞赛 &raquo;</a>
              </div>
              <br>
              <br>
              {% for foo in jobs %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-12">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    &nbsp;竞赛名称:&nbsp;&nbsp;<a href="{% url 'jobs:contestcontent' foo.id %}">{{ foo.contestName }}</a>
                </div>
                
            </div>
        </div>
    <div class="panel-body">
        <p class="paragraph">{{ foo.contestInfo | slice:"300" }}…</p>
        <p class="paragraph"><a class="btn btn-default btn-sm" href={% url 'jobs:contestcontent' foo.id %} role="button">查看详情 &raquo;</a></p>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-12">
                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                &nbsp;发布时间:&nbsp;&nbsp;&nbsp;{{ foo.pubTime }}
            </div>
        </div>
    </div>
    </div>
    {% endfor %}

          </div><!--/row-->
          {% include './nav.html' %}
{% endblock %}
